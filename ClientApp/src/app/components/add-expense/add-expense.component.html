<form class="mt-5 mb-2" #expenseForm="ngForm" (ngSubmit)="submitButtonClickHandler($event); expenseForm.resetForm()">
    <div class="d-md-flex mb-md-3 justify-content-between">
        <div class="input-group mb-2 mb-md-0 pe-2">
            <label for="date"><span class="input-group-text">Date: </span></label>
            <input 
                type="date" 
                class="form-control" 
                name="date" id="date" 
                [(ngModel)]="date" 
                required
            />
        </div>
        <div class="input-group mb-2 mb-md-0 pe-2">
            <label for="location"><span class="input-group-text">Location: </span></label>
            <input 
                type="text" 
                class="form-control" 
                name="location" 
                id="location" 
                [(ngModel)]="location" 
                placeholder="Enter Location" 
                required>
        </div>
        <div class="input-group mb-2 mb-md-0 pe-2">
            <label for="description"><span class="input-group-text">Description: </span></label>
            <input 
                type="text" 
                class="form-control" 
                name="description" 
                id="description" 
                [(ngModel)]="description" 
                placeholder="Enter Description" 
                required
            />
        </div>
        <div class="input-group mb-2 mb-md-0 pe-2">
            <label for="amount"><span class="input-group-text">$</span></label>
            <input 
                type="number" 
                class="form-control" 
                name="amount" 
                id="amount" 
                step=".01" 
                [(ngModel)]="amount" 
                placeholder="Enter Amount" 
                #amountControl="ngModel"
                required
            />
        </div>
    </div>
    <div class="d-md-flex justify-content-center">
        <button type="submit" class="btn btn-primary" [disabled]="!expenseForm.valid">Add Expense</button>
    </div>
</form>
